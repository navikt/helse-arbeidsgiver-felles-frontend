name: Oppdatering av dependencies

jobs:

  Bygg:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v2
      - run: yarn install
      - run: yarn upgrade --latest
      - run: yarn test
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Oppdatering av dependencies
          title: Automatisk oppdatering av dependencies
          body: Dette er en automatisk oppdatering av alle siste dependencies
          committer: Helse Arbeidsgiver <helsearbeidsgiver@nav.no>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: automatisk/dependencies
          signoff: false
          labels: |
            report
            automated pr
